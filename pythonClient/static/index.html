<!DOCTYPE HTML>
<html>

<head>
    <title>Subless Python sample</title>
    <!-- Load subless.js onto pages with content owned by a particular creator to automatically track a user -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.11.5/oidc-client.js"
        type="text/javascript"></script>
    <script src="https://stage.subless.com/dist/subless.js" type="text/javascript"></script>

</head>

<body>
    Welcome to the subless python sample client.
    <br />
    <button id="btnLogin" onclick="sublessLogin()">Login to subless</button>
    <button id="btnLogout" onclick="sublessLogout()">Logout of subless</button>
    <a href='./profile/TestUser'>View your profile</a>
    <script type="text/javascript" async>
    async function loginVisible() {
        let loggedIn = await subless_LoggedIn();
        document.getElementById('btnLogin').hidden = loggedIn;
        document.getElementById('btnLogout').hidden = !loggedIn;
    }
    loginVisible();
    </script>
</body>

</html>
